<div class="container my-4 p-4 border rounded shadow-sm bg-white">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h3 class="mb-0">Task Details</h3>
    <div>
      <button class="btn btn-sm btn-outline-secondary me-2" (click)="onEdit()">Edit</button>
      <button class="btn btn-sm btn-outline-danger" (click)="onDelete(detailedTask.id)">Delete</button>
    </div>
  </div>

  <div *ngIf="detailedTask">
    <div class="mb-2">
      <strong>Title:</strong>
      <span>{{ detailedTask.title }}</span>
    </div>
    <div class="mb-2">
      <strong>Description:</strong>
      <span>{{ detailedTask.description }}</span>
    </div>
    <div class="mb-2">
      <strong>Status:</strong>
      <span [style.color]="detailedTask.isDone ? 'green' : 'gray'">
        {{ detailedTask.isDone ? '✔️ Completed' : '❌ Not completed' }}
      </span>
    </div>
  </div>
</div>
