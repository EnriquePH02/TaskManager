<div class="container my-4 p-4 border rounded shadow-sm bg-light">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2 class="mb-0">Categories</h2>
    <button class="btn btn-primary" (click)="onAdd()">+ Add Category</button>
  </div>

  <ul class="list-group" *ngIf="categories.length > 0; else empty">
    <li 
      class="list-group-item d-flex justify-content-between align-items-center"
      *ngFor="let category of categories"
      [class.active]="selectedCategory?.id === category.id"
      (click)="onSelect(category)"
      style="cursor: pointer;"
    >
      <span>{{ category.name }}</span>
      <div>
        <button class="btn btn-sm btn-outline-secondary me-2" (click)="onEdit(category.id); $event.stopPropagation()">Edit</button>
        <button class="btn btn-sm btn-outline-danger" (click)="onDelete(category.id); $event.stopPropagation()">Delete</button>
      </div>
    </li>
  </ul>

  <ng-template #empty>
    <div class="alert alert-info mt-3">
      No categories found. Click "Add Category" to get started.
    </div>
  </ng-template>
</div>

<app-tasks-list *ngIf="selectedCategory" [category]="selectedCategory"></app-tasks-list>
