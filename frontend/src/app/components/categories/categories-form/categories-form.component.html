<div class="modal-header">
  <h4 class="modal-title">{{ isEditing ? 'Edit' : 'Add' }} category</h4>
  <button type="button" class="btn-close" aria-label="Close" (click)="onCancel()"></button>
</div>

<div class="modal-body">
  <label>Name:
    <input [(ngModel)]="category.name" name="name" class="form-control" placeholder="Enter category name"/>
  </label>
</div>

<div class="modal-footer">
  <button class="btn btn-primary" (click)="onSave()">Save</button>
  <button class="btn btn-outline-secondary" (click)="onCancel()">Cancel</button>
</div>
